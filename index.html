<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>map</title>
</head>
<body>
<div id="map" style="width:100%;height:800px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=753d0ddca63c0a555a3557bc8d1aac57"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new daum.maps.LatLng(37.459359, 126.952016), // 지도의 중심좌표
        level: 6 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions_gate = [
    {
        content: '<div style="padding:5px;">정문</div>',
        latlng: new daum.maps.LatLng(37.465561, 126.948535)
    }, 
    {
        content: '<div style="padding:5px;">삼성중학교</div>',
        latlng: new daum.maps.LatLng(37.467934, 126.942616)
    }, 
    {
        content: '<div style="padding:5px;">삼성고등학교</div>',
        latlng: new daum.maps.LatLng(37.469755, 126.943417)
    }];
var positions_dorm = [
    {
        content: '<div style="padding:5px;">관악사</div>',
        latlng: new daum.maps.LatLng(37.463417, 126.958984)
    }, 
    {
        content: '<div style="padding:5px;">낙성대공원</div>',
        latlng: new daum.maps.LatLng(37.471222, 126.95995)
    }, 
    {
        content: '<div style="padding:5px;">교체어린이공원</div>',
        latlng: new daum.maps.LatLng(37.473376, 126.964068)
    }];
var positions_eng = [
    {
        content: '<div style="padding:5px;">제2공학관</div>',
        latlng: new daum.maps.LatLng(37.448807, 126.952540)
    }, 
    {
        content: '<div style="padding:5px;">약수암어린이공원</div>',
        latlng: new daum.maps.LatLng(37.459415, 126.932866)
    },
    {   
        content: '<div style="padding:5px;">합실어린이공원</div>',
        latlng: new daum.maps.LatLng(37.461986, 126.930236)
    }];


// 마커 이미지의 이미지 주소입니다
var image1 = "http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png";
var image2 = "https://cdn.pixabay.com/photo/2014/04/03/10/03/google-309740_960_720.png";
var image3 = "https://cdn.pixabay.com/photo/2013/07/13/11/57/landmark-159035_960_720.png";

for (var i = 0; i < positions_gate.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new daum.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new daum.maps.MarkerImage(image1, imageSize); 
    
    // 마커를 생성합니다
    var marker = new daum.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions_gate[i].latlng,
        image : markerImage // 마커 이미지 
    });

    marker.setMap(map);
    iwPosition = positions_gate[i].latlng; //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new daum.maps.InfoWindow({
        position : iwPosition,
        content : postions_gate[i].content
    });
  
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker); 
}

for (var i = 0; i < positions_dorm.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new daum.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new daum.maps.MarkerImage(image2, imageSize); 
    
    // 마커를 생성합니다
    var marker = new daum.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions_dorm[i].latlng,
        image : markerImage // 마커 이미지
    });

    marker.setMap(map);
    iwPosition = positions_dorm[i].latlng; //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new daum.maps.InfoWindow({
        position : iwPosition,
        content : postions_dorm[i].content
    });
  
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
}

for (var i = 0; i < positions_eng.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new daum.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new daum.maps.MarkerImage(image3, imageSize); 
    
    // 마커를 생성합니다
    var marker = new daum.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions_eng[i].latlng,
        image : markerImage // 마커 이미지 
    });

    marker.setMap(map);
    iwPosition = positions_eng[i].latlng; //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new daum.maps.InfoWindow({
        position : iwPosition,
        content : postions_eng[i].content
    });
  
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
}
</script>
</body>
</html>
